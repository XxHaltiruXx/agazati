<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Auth Test - Agazati</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {

    body {

      background: #0b091a;
      color: #e4e4f0;
      padding: 2rem;
      max-width: 800px;

    }

    h1 {

    }

    .section {

      padding: 1.5rem;
      border-radius: 8px;

      border: 1px solid rgba(127, 90, 240, 0.2);
    }

    .section h2 {
      color: #9d7cf5;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .status {
      padding: 0.75rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      font-family: monospace;
    }

    .status.success {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      color: #00ff00;
    }

    .status.error {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: #ff4d4d;
    }

    .status.warning {
      background: rgba(255, 165, 0, 0.1);
      border: 1px solid rgba(255, 165, 0, 0.3);
      color: #ffa500;
    }

    .status.info {
      background: rgba(0, 149, 255, 0.1);
      border: 1px solid rgba(0, 149, 255, 0.3);
      color: #0095ff;
    }

    button {
      background: #7f5af0;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }

    button:hover {
      background: #9d7cf5;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      background: #0b091a;
      border: 1px solid rgba(127, 90, 240, 0.3);
      border-radius: 6px;
      color: #e4e4f0;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    input:focus {
      outline: none;
      border-color: #7f5af0;
    }

    pre {
      background: #0b091a;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 0.9rem;
      border: 1px solid rgba(127, 90, 240, 0.2);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(127, 90, 240, 0.2);
      border-top-color: #7f5af0;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üîê Supabase Auth Test</h1>

  <div class="section">
    <h2>1Ô∏è‚É£ Kapcsolat Teszt</h2>
    <button onclick="testConnection()">üîå Kapcsolat Tesztel√©se</button>
    <div id="connectionStatus"></div>
  </div>

  <div class="section">
    <h2>2Ô∏è‚É£ Session Ellen≈ërz√©s</h2>
    <button onclick="checkSession()">üë§ Session Ellen≈ërz√©se</button>
    <button onclick="checkUser()">üìß User Info</button>
    <div id="sessionStatus"></div>
  </div>

  <div class="section">
    <h2>3Ô∏è‚É£ Regisztr√°ci√≥ Teszt</h2>
    <input type="email" id="testEmail" placeholder="test@example.com" value="test@example.com">
    <input type="password" id="testPassword" placeholder="password" value="Test1234">
    <button onclick="testSignUp()">‚úÖ Regisztr√°ci√≥ Teszt</button>
    <button onclick="testSignIn()">üîë Bejelentkez√©s Teszt</button>
    <div id="authStatus"></div>
  </div>

  <div class="section">
    <h2>4Ô∏è‚É£ Email Settings Check</h2>
    <button onclick="checkEmailSettings()">üìß Email Be√°ll√≠t√°sok</button>
    <div id="emailStatus"></div>
  </div>

  <div class="section">
    <h2>5Ô∏è‚É£ User Roles Teszt</h2>
    <button onclick="checkUserRoles()">üëë User Roles T√°bla</button>
    <div id="rolesStatus"></div>
  </div>

  <div class="section">
    <h2>6Ô∏è‚É£ Kijelentkez√©s</h2>
    <button onclick="testSignOut()">üö™ Kijelentkez√©s</button>
    <div id="signOutStatus"></div>
  </div>

  <div class="section">
    <h2>üìä Console Log</h2>
    <pre id="consoleLog">V√°rakoz√°s a tesztekre...</pre>
  </div>

  <script>
    const SUPABASE_URL = "https://ccpuoqrbmldunshaxpes.supabase.co"
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjcHVvcXJibWxkdW5zaGF4cGVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MTE2MDUsImV4cCI6MjA3ODA4NzYwNX0.QpVCmzF96Fp5hdgFyR0VkT9RV6qKiLkA8Yv_LArSk5I"

    // Session persistence be√°ll√≠t√°sa
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true, // Session meg≈ërz√©se localStorage-ban
        autoRefreshToken: true, // Token automatikus friss√≠t√©se
        detectSessionInUrl: true, // Session felismer√©se URL-ben
        storage: window.localStorage // Explicit localStorage haszn√°lata
      }
    })

    console.log('‚úÖ Supabase client inicializ√°lva session persistence-szel');

    function log(message, type = 'info') {
      const consoleLog = document.getElementById('consoleLog');
      const timestamp = new Date().toLocaleTimeString();
      consoleLog.textContent += `\n[${timestamp}] ${message}`;
      consoleLog.scrollTop = consoleLog.scrollHeight;
      console.log(message);
    }

    function showStatus(elementId, message, type = 'info') {
      const element = document.getElementById(elementId);
      element.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    async function testConnection() {
      showStatus('connectionStatus', '<span class="spinner"></span>Kapcsol√≥d√°s...', 'info');
      log('üîå Kapcsolat tesztel√©se...');
      
      try {
        const { data, error } = await sb.auth.getSession();
        
        if (error) throw error;
        
        showStatus('connectionStatus', '‚úÖ Kapcsolat OK! Supabase el√©rhet≈ë.', 'success');
        log('‚úÖ Kapcsolat sikeres!');
        log(`URL: ${SUPABASE_URL}`);
      } catch (err) {
        showStatus('connectionStatus', `‚ùå Kapcsolat hiba: ${err.message}`, 'error');
        log(`‚ùå Kapcsolat hiba: ${err.message}`);
      }
    }

    async function checkSession() {
      showStatus('sessionStatus', '<span class="spinner"></span>Ellen≈ërz√©s...', 'info');
      log('üë§ Session ellen≈ërz√©se...');
      
      try {
        const { data, error } = await sb.auth.getSession();
        
        if (error) throw error;
        
        if (data.session) {
          showStatus('sessionStatus', 
            `‚úÖ Van akt√≠v session!<br>User: ${data.session.user.email}`, 
            'success'
          );
          log('‚úÖ Akt√≠v session tal√°lva!');
          log(`User: ${data.session.user.email}`);
          log(`User ID: ${data.session.user.id}`);
        } else {
          showStatus('sessionStatus', '‚ö†Ô∏è Nincs akt√≠v session. Jelentkezz be!', 'warning');
          log('‚ö†Ô∏è Nincs akt√≠v session');
        }
      } catch (err) {
        showStatus('sessionStatus', `‚ùå Hiba: ${err.message}`, 'error');
        log(`‚ùå Session hiba: ${err.message}`);
      }
    }

    async function checkUser() {
      showStatus('sessionStatus', '<span class="spinner"></span>Ellen≈ërz√©s...', 'info');
      log('üìß User info lek√©r√©se...');
      
      try {
        const { data, error } = await sb.auth.getUser();
        
        if (error) throw error;
        
        if (data.user) {
          const user = data.user;
          showStatus('sessionStatus', `
            ‚úÖ User inform√°ci√≥k:<br>
            Email: ${user.email}<br>
            ID: ${user.id}<br>
            Meger≈ës√≠tve: ${user.email_confirmed_at ? '‚úÖ Igen' : '‚ùå Nem'}<br>
            L√©trehozva: ${new Date(user.created_at).toLocaleString()}
          `, 'success');
          log('‚úÖ User info:');
          log(JSON.stringify(user, null, 2));
        } else {
          showStatus('sessionStatus', '‚ö†Ô∏è Nincs bejelentkezett user.', 'warning');
          log('‚ö†Ô∏è Nincs user');
        }
      } catch (err) {
        showStatus('sessionStatus', `‚ùå Hiba: ${err.message}`, 'error');
        log(`‚ùå User info hiba: ${err.message}`);
      }
    }

    async function testSignUp() {
      const email = document.getElementById('testEmail').value;
      const password = document.getElementById('testPassword').value;
      
      showStatus('authStatus', '<span class="spinner"></span>Regisztr√°ci√≥...', 'info');
      log(`‚úÖ Regisztr√°ci√≥ k√≠s√©rlet: ${email}`);
      
      try {
        const { data, error } = await sb.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: window.location.origin + '/agazati/auth-callback.html'
          }
        });
        
        if (error) throw error;
        
        const hasSession = !!data.session;
        const confirmationSent = !!data.user?.confirmation_sent_at;
        
        log('üìä Regisztr√°ci√≥ v√°lasz:');
        log(`User: ${data.user?.email}`);
        log(`Session: ${hasSession ? 'Van' : 'Nincs (email confirmation sz√ºks√©ges)'}`);
        log(`Confirmation sent: ${confirmationSent ? 'Igen' : 'Nem'}`);
        
        if (hasSession) {
          showStatus('authStatus', 
            `‚úÖ Regisztr√°ci√≥ sikeres!<br>Session l√©trehozva (auto-confirm enged√©lyezve)<br>Email: ${data.user.email}`, 
            'success'
          );
        } else {
          showStatus('authStatus', 
            `‚úÖ Regisztr√°ci√≥ sikeres!<br>‚ö†Ô∏è Email meger≈ës√≠t√©s sz√ºks√©ges!<br>üìß Ellen≈ërizd a postal√°d√°dat (√©s a SPAM-et)!<br>Email: ${data.user.email}`, 
            'warning'
          );
        }
      } catch (err) {
        showStatus('authStatus', `‚ùå Regisztr√°ci√≥ hiba: ${err.message}`, 'error');
        log(`‚ùå Regisztr√°ci√≥ hiba: ${err.message}`);
      }
    }

    async function testSignIn() {
      const email = document.getElementById('testEmail').value;
      const password = document.getElementById('testPassword').value;
      
      showStatus('authStatus', '<span class="spinner"></span>Bejelentkez√©s...', 'info');
      log(`üîë Bejelentkez√©s k√≠s√©rlet: ${email}`);
      
      try {
        const { data, error } = await sb.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) throw error;
        
        showStatus('authStatus', 
          `‚úÖ Bejelentkez√©s sikeres!<br>Email: ${data.user.email}`, 
          'success'
        );
        log(`‚úÖ Bejelentkez√©s sikeres!`);
        log(`User: ${data.user.email}`);
        log(`Session: ${data.session ? 'Van' : 'Nincs'}`);
      } catch (err) {
        showStatus('authStatus', `‚ùå Bejelentkez√©s hiba: ${err.message}`, 'error');
        log(`‚ùå Bejelentkez√©s hiba: ${err.message}`);
      }
    }

    async function checkEmailSettings() {
      showStatus('emailStatus', '<span class="spinner"></span>Ellen≈ërz√©s...', 'info');
      log('üìß Email be√°ll√≠t√°sok ellen≈ërz√©se...');
      
      // Ez sajnos nem el√©rhet≈ë a client-r≈ël
      // De lehet ellen≈ërizni a kor√°bbi regisztr√°ci√≥k alapj√°n
      
      try {
        const { data: { user } } = await sb.auth.getUser();
        
        if (!user) {
          showStatus('emailStatus', `
            ‚ö†Ô∏è Nincs bejelentkezett user.<br><br>
            üìã Email settings checklist:<br>
            1Ô∏è‚É£ Dashboard ‚Üí Authentication ‚Üí Settings<br>
            2Ô∏è‚É£ Email Provider: ‚úÖ Enabled<br>
            3Ô∏è‚É£ Email Confirmations: ? (check)<br>
            4Ô∏è‚É£ Custom SMTP: ? (aj√°nlott)<br>
            5Ô∏è‚É£ Redirect URLs: ? (check)
          `, 'warning');
          log('‚ö†Ô∏è Email settings ellen≈ërz√©s√©hez jelentkezz be el≈ësz√∂r');
          return;
        }
        
        const confirmed = !!user.email_confirmed_at;
        
        showStatus('emailStatus', `
          üìä Email Status:<br>
          User: ${user.email}<br>
          Email meger≈ës√≠tve: ${confirmed ? '‚úÖ Igen' : '‚ùå Nem'}<br><br>
          ${!confirmed ? '‚ö†Ô∏è Email m√©g nincs meger≈ës√≠tve! Ellen≈ërizd a postal√°d√°dat.' : ''}
        `, confirmed ? 'success' : 'warning');
        
        log(`Email confirmed: ${confirmed ? 'Igen' : 'Nem'}`);
        
      } catch (err) {
        showStatus('emailStatus', `‚ùå Hiba: ${err.message}`, 'error');
        log(`‚ùå Email check hiba: ${err.message}`);
      }
    }

    async function checkUserRoles() {
      showStatus('rolesStatus', '<span class="spinner"></span>Ellen≈ërz√©s...', 'info');
      log('üëë User roles t√°bla ellen≈ërz√©se...');
      
      try {
        const { data, error } = await sb
          .from('user_roles')
          .select('*')
          .limit(5);
        
        if (error) throw error;
        
        if (data && data.length > 0) {
          showStatus('rolesStatus', `
            ‚úÖ User roles t√°bla OK!<br>
            Tal√°lt rekordok: ${data.length}<br>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `, 'success');
          log('‚úÖ User roles t√°bla OK');
          log(`Rekordok: ${data.length}`);
        } else {
          showStatus('rolesStatus', `
            ‚ö†Ô∏è User roles t√°bla √ºres!<br>
            Regisztr√°lj egy felhaszn√°l√≥t √©s pr√≥b√°ld √∫jra.
          `, 'warning');
          log('‚ö†Ô∏è User roles t√°bla √ºres');
        }
      } catch (err) {
        showStatus('rolesStatus', `‚ùå Hiba: ${err.message}`, 'error');
        log(`‚ùå User roles hiba: ${err.message}`);
      }
    }

    async function testSignOut() {
      showStatus('signOutStatus', '<span class="spinner"></span>Kijelentkez√©s...', 'info');
      log('üö™ Kijelentkez√©s...');
      
      try {
        const { error } = await sb.auth.signOut();
        
        if (error) throw error;
        
        showStatus('signOutStatus', '‚úÖ Sikeres kijelentkez√©s!', 'success');
        log('‚úÖ Kijelentkez√©s sikeres');
      } catch (err) {
        showStatus('signOutStatus', `‚ùå Hiba: ${err.message}`, 'error');
        log(`‚ùå Kijelentkez√©s hiba: ${err.message}`);
      }
    }

    // Auto-check session on load
    window.addEventListener('load', () => {
      log('üöÄ Test oldal bet√∂ltve');
      log('üìç URL: ' + window.location.href);
      testConnection();
    });
  </script>
</body>
</html>
