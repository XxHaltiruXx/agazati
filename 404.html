    <script>(function(){var basePath="/";if(location.pathname.indexOf("/agazati/")===0){basePath="/agazati/";}var base=document.createElement("base");base.href=basePath;document.head.appendChild(base);})();</script><link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"  crossorigin="anonymous"/>
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"  crossorigin="anonymous"></script>
    <link  rel="shortcut icon"  href="assets/images/agazati.ico"  type="image/x-icon"/>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/utilities.css" />
    <link rel="stylesheet" href="assets/css/404.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="shortcut icon" href="assets/images/404.ico" type="image/x-icon" />

    <title>404 — Nem található</title>
  </head>

  <body>
    <div class="background">
      <div class="card" role="main" aria-labelledby="title-404">
        <img
          src="assets/images/mark.svg"
          alt=""
          class="felkialt"
          aria-hidden="true"
        />
        <h1 id="title-404">404 — Az oldal nem található</h1>
        <p>A keresett oldal nem létezik a szerveren.</p>
        <div class="links">
          <a href="/agazati/" class="link-primary">Vissza a főoldalra</a>
          <a href="#" id="goBackBtn" class="link-secondary">Vissza</a>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // Vissza gomb: az előző oldalra navigál, ha van history
      document.getElementById('goBackBtn').addEventListener('click', function(e) {
        e.preventDefault();
        // Ellenőrizzük, hogy van-e előző oldal a history-ban
        if (document.referrer && document.referrer !== '') {
          // Ha van referrer (honnan jött), oda megyünk vissza
          window.location.href = document.referrer;
        } else if (window.history.length > 1) {
          // Ha van history, használjuk a back()-ot
          window.history.back();
        } else {
          // Ha nincs semmi, főoldalra
          window.location.href = '/agazati/';
        }
      });
    </script>

    <script src="assets/js/footer.js"></script>
  </body>
</html>
